				<input name="settings[path_CacheProtected]" type="text" size="100" maxlength="500" value="<!--[$Settings.path_CacheProtected]-->" />

		<fieldset>
			<legend><!--[gt text="Image watermark settings"]--></legend>
			<p class="z-formnote z-informationmsg"><!--[gt text="Settings to put the watermark on an image"]--></p>

			<div class="z-formrow">
				<label><!--[gt text="Enabled"]--></label>
				<input name="settings[wmi_enabled]" type="checkbox" value="1"<!--[if $Settings.wmi_enabled == 1]--> checked="checked"<!--[/if]-->/>
				<br/><p class="z-formnote z-informationmsg"><!--[gt text="Enable or disable image watermarking"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Size of watermark in percent"]--></label>
				<input name="settings[wmi_sizeperz]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmi_sizeperz]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="Size in percent of the biggest value (width or height) of the original Image."]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Position of the watermark"]--></label>
				<input name="settings[wmi_pos]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmi_pos]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="BR, BL, TR, TL, C, R, L, T, B, * B=bottom, T=top, L=left, R=right, C=centre, *=tile"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Opacity of the watermark"]--></label>
				<input name="settings[wmi_opacity]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmi_opacity]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="in percent (100=full Transparence, 0=no Transparence)"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Watermark Image"]--></label>
				<select name="settings[wmi_image]" >
				<!--[foreach from=$WMfiles item=WMfile]-->
					<option value="<!--[$WMfile]-->" <!--[if $WMfile eq $Settings.wmi_image]-->selected="selected"<!--[/if]-->><!--[$WMfile]--></option>
				<!--[/foreach]-->
				</select>
				<!--input name="settings[wmi_opacity]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmi_opacity]-->" /-->
				<p class="z-formnote z-informationmsg"><!--[gt text="This image will be used for watermarking.<br/>The images will be loaded from the 'Path to the Watermark Images' directory."]--></p>
			</div>
		</fieldset>

		<fieldset>
			<legend><!--[gt text="Text Watermark Settings"]--></legend>
			<p class="z-formnote z-informationmsg"><!--[gt text="Settings to put a user spezific watermark on the image."]--></p>
			<div class="z-formrow">
				<label><!--[gt text="Enabled"]--></label>
				<input name="settings[wmt_enabled]" type="checkbox" value="1"<!--[if $Settings.wmt_enabled == 1]--> checked="checked"<!--[/if]-->/>
				<br/><p class="z-formnote z-informationmsg"><!--[gt text="Enable or disable Text watermarking."]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Userinformationen"]--></label>
				<input name="settings[wmt_text]" type="text" size="100" maxlength="500" value="<!--[$Settings.wmt_text]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="Her you can use a fixed text or a variable from the User modul or from the MyProfil Modul.<br/><strong>User Variables:</strong> %s <br/><strong>MyProfile Varibales:</strong> %s" tag1=$Settings.wmt_textuservariables tag2=$Settings.wmt_textprofilvariables]--></p>
				<!--[$Settings.wmt_textvariables]-->
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Fontsize"]--></label>
				<input name="settings[wmt_size]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_size]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="Size of the text"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Position of the text"]--></label>
				<input name="settings[wmt_alignment]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_alignment]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="BR, BL, TR, TL, C, R, L, T, B, * B=bottom, T=top, L=left, R=right, C=centre, *=tile"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Textcolor"]--></label>
				<input name="settings[wmt_textcolor]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_textcolor]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="Color of the text as Hex Code"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Font"]--></label>
				<select name="settings[wmt_font]" >
				<!--[foreach from=$TTFfiles item=TTFfile]-->
					<option value="<!--[$TTFfile]-->" <!--[if $TTFfile eq $Settings.wmt_font]-->selected="selected"<!--[/if]-->><!--[$TTFfile]--></option>
				<!--[/foreach]-->
				</select>
				<p class="z-formnote z-informationmsg"><!--[gt text="The fonts will be loaded from the phpThumb Settings<BR/>If this is empty the Setting (TTF Directory) in the Thumbnail Modul is wrong."]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Opacity of the Text"]--></label>
				<input name="settings[wmt_opacity]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_opacity]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="in percent (100=full Transparence, 0=no Transparence)"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Margin aound the Text"]--></label>
				<input name="settings[wmt_margin]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_margin]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="Margin in pixel"]--></p>
			</div>
			<div class="z-formrow">
				<label><!--[gt text="Angel of the Text"]--></label>
				<input name="settings[wmt_angel]" type="text" size="10" maxlength="10" value="<!--[$Settings.wmt_angel]-->" />
				<p class="z-formnote z-informationmsg"><!--[gt text="The text will be rotated with this angel.<BR/>0-360 or 'auto' für automatic. Here the text will be aligned on the diagonale of the image. The best way is to use it with 'Position of the text'=*"]--></p>
			</div>
		</fieldset>
